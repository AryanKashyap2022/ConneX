<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>ConneX-Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">ConneX - ADMIN</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"></a>
              <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="card">
        <div style="text-align: center;font-size: 20px;" class="card-body">
          Welcome Back, Aryan.
        </div>
      </div>
      <br><br>
      <div style="margin-left: 30px;margin-right: 30px;" class="alert alert-secondary" role="alert">
        Statistics:
      </div>
      <div style="margin: 30px;" class="row">
        <div class="col-sm-6">
          <div style="margin-bottom: 30px;" class="card bg-danger text-light">
            <div class="card-body">
              <h5 class="card-title">
                Total Users:
              </h5>
              <p class="card-text">
                {{usercount}}
              </p>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card bg-warning">
            <div class="card-body">
              <h5 class="card-title">Logins:</h5>
              <p class="card-text">
                {{logincount}}
              </p>
              
            </div>
          </div>
        </div>
      </div>
      
      <div style="margin-right: 30px; margin-left: 30px;" class="jumbotron">
        <h1 class="display-4">User List:</h1>
               <hr class="my-4">
               <ul class="list-group">
                {%for i in {{users}}%}
                    <li class="list-group-item bg-success text-light">{{i[0]}}</li>
                {%endfor%} 
              </ul>
      </div>




    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
